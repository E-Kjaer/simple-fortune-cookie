apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: redis:latest
        ports:
        - containerPort: 5540
        - containerPort: 6379
---

apiVersion: v1
kind: Service
metadata:
  name: db-svc
spec:
  selector:
    app: db
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  type: ClusterIP